	<script>
	function onmouseWheel(obj,upcallback,downcallback){
  if(obj.addEventListener){
      obj.addEventListener("mousewheel",scrollFn,false);

      //chrome,safari -webkit-
      obj.addEventListener("DOMMouseScroll",scrollFn,false);
      //firefox -moz-
      }
  else{
      obj.attachEvent("onmousewheel",scrollFn); //IE、 opera
      }
  function scrollFn(e){
      var ev=e||window.event;
      var val=ev.wheelDelta||ev.detail;
      /*console.log(ev.wheelDelta)*/
      if(val==120||val==-3||val==-1){
        // console.log("向上");
        upcallback&&upcallback.call(obj);
      }
      if(val==-120||val==3||val==1){
        // console.log("向下");
        downcallback&&downcallback.call(obj);
      }
      if(ev.preventDefault){
        ev.preventDefault(); //阻止默认浏览器动作(W3C)
      }
        else{
        ev.returnValue = false;//IE中阻止函数器默认动作的方式
        
      }
  }
}
	var box=document.querySelector('.box');
	var inner=box.querySelector('.inner');
	var onebox=box.querySelector('.onebox')
	var twobox=box.querySelector('.twooutbox');
	var threebox=box.querySelector('.threeout');
	var fourbox=box.querySelector('.fourout');
	//console.log(onebox)
	var innerli=inner.querySelectorAll('li');
    
    var btu=box.querySelectorAll('.btu');

    //console.log(btu.index)
	//console.log(innerli)
	var imgw=box.offsetHeight/2;
	var imgws=box.offsetHeight;
	// console.log(imgws)
	//console.log(imgw)
	
	//console.log(inner.style)
	var i=0;
	var move=0;


			
			
	var ist='ontouchstart' in window;
	if(ist){
		var mousedown='touchstart';
		var mousemove='touchmove';
		var mouseup='touchend';
	}else{
		var mousedown='mousedown';
		var mousemove='mousemove';
		var mouseup='mouseup';
	}

	inner.addEventListener(mousedown,function(e){
		var time=e.timeStamp;
		var yw;
		if(e.preventDefault){
					e.preventDefault();
				}  
 				else{
 					e.returnValue=false; 
 				}	

		e=ist?e.changedTouches[0]:e;
		var anw=e.clientY;
		function moves(e){
			e=ist?e.changedTouches[0]:e;
			var movew=e.clientY;
			yw=movew-anw;
			inner.style.transition="none"
			inner.style.transform="translate3d(0,"+(yw+move)+"px,0)";
		}

		document.addEventListener(mousemove,moves)

			function move2(e){
			var movetime=e.timeStamp;
			
			//document.onmousemove=null
			if(yw>0){//向右
				
				m(-1)
			}else if(yw<0){
				//alert(1)
				m(1)
			}
			function m(a){
				if(Math.abs(yw)>imgw||(movetime-time)<100 && Math.abs(yw)>30){
			
				i+=a;
				if(i<0){
					i=0;
				}else if(i>innerli.length-1){
					i=innerli.length-1
				}
				move=-i*imgws;
				
		
				
				// if(i==0){
				// 	onebox.className="onebox bigbg aa"
				// }else{
				// 	onebox.className="onebox bigbg"
				// }
				// if(i==1){
				// 	twobox.className="twoout twooutbox aa"
				// }else{
				// 	twobox.className="twoout twooutbox"
				// }
				// if(i==2){
				// 	threebox.className="threeout threeoutbox aa"
				// }else{
				// 	threebox.className="threeout threeoutbox"
				// }
				// if(i==3){
				// 	fourbox.className="fourout fouroutbox aa"
				// }else{
				// 	fourbox.className="fourout fouroutbox"
				// }
				for(var j=0;j<innerli.length;j++){
					$(innerli[j]).removeClass("aa")
				}
				innerli[i].className+=" aa";

				inner.style.transition="transform 1s"
				inner.style.transform="translate3d(0,"+(move)+"px,0)";
				}else{
					move=-i*imgws;
					inner.style.transform="translate3d(0,"+(move)+"px,0)";
				}

			}
			
			
			document.removeEventListener(mousemove,moves)
			document.removeEventListener(mouseup,move2)
			        
		}

		document.addEventListener(mouseup,move2)

	})
	var flag=true;
	onmouseWheel(box,function(){
		if(!flag){return;}
		flag=false;
		i--;
		updown();
	},function(){
		if(!flag){return;}
		flag=false;
		i++;
		updown();
	})
	function updown(){
		if(i>innerli.length-1){
			i=innerli.length-1;
		}
		if(i<0){i=0;}
		inner.style.transition="transform .5s";
		setTimeout(function(){
			flag=true;
			for(var j=0;j<innerli.length;j++){
					$(innerli[j]).removeClass("aa")
				}
			innerli[i].className+=" aa";
		},500)
		inner.style.transform="translate3d(0,"+(-i*imgws)+"px,0)";
	}
